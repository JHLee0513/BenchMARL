defaults:
  - mbpo_recurrent_mappo_config
  - _self_

# MAPPO backbone defaults
share_param_critic: True
clip_epsilon: 0.2
entropy_coef: 0.0
critic_coef: 1.0
loss_critic_type: "l2"
lmbda: 0.9
scale_mapping: "biased_softplus_1.0"
use_tanh_normal: True
minibatch_advantage: False

# MBPO-specific knobs
rollout_horizon: 10
rollout_horizon_min: null
rollout_horizon_max: null
rollout_horizon_ramp_steps: 0
model_train_freq: 1
ensemble_size: 5
n_elites: null
model_batch_size: 256
real_ratio: 0.5
syn_ratio: null
temperature: 1.0
model_lr: 0.001
model_hidden_size: 256
model_num_layers: 2
reward_loss_coef: 1.0
logvar_loss_coef: 0.5
reward_normalize: False
state_normalize: False
separate_reward_net: False
stochastic_dynamics: True
min_log_var: -10.0
max_log_var: -2.0
centralized_dynamics: False

# Recurrent world model
history_length: 0  # 0 = same as standard MBPO; >0 uses GRU over past states
future_length: 1
gru_num_layers: 1

